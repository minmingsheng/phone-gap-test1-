<html>
<head>
<script type="text/javascript">
var t1=0;
window.onscroll = scroll1;

function scroll1()
{
    var toTop = document.getElementById('toTop');
    window.scrollY>0 ? toTop.style.display='Block' :  toTop.style.display='none';
}
function abcd()
{
    var y1 = window.scrollY;
    console.log(y1);
    y1 = y1-1000;
    window.scrollTo(0,y1);
    if(y1>0)
    {
        t1 = setTimeout("abcd()",100);  
    }
    else
    {
        clearTimeout(t1);   
    }
}
</script>
<style type="text/css">
#toTop {
    display: block;
    /*position: fixed;*/
    margin-top: 1000px;
    bottom: -1120px;
    right: 20px;
    font-size: 48px;
}
#toTop {
    width: 400px;
    transition: all 0.5s ease 0s;
    -moz-transition: all 0.5s ease 0s;
    -webkit-transition: all 0.5s ease 0s;
    -o-transition: all 0.5s ease 0s;
    opacity: 0.5;
    /*display:none;*/
    cursor: pointer;
}
#toTop:hover {
    opacity: 1;
}
</style>
</head>
<body>
<P>your text here</P>
<h1>asdaada</h1>
<img id="toTop" src="http://dailypost.files.wordpress.com/2013/08/img_8488.jpg"  onclick="abcd()" title="Go To Top">
</body>
</html>
